<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="api-section">
        <h1>
            Part 1: Random Dog Generator
        </h1>
        <div class="api-content">
            <div class="card">
                <img class="card-img-top dog-display" src="img/dog.png" alt="Card image cap">
                <div class="card-body"><button type="button" class="btn btn-primary doggo-button"> Click for random doggo</button></div>
            </div>
            
        </div>
    </div>

    <div class="api-section">
        <h1>
            Part 2: Weather App
        </h1>
        <div class="api-content">
            <div class="card">
                <div class="card-img-top">
                    <img class="card-img-top weather-display" src="img/weather.png" alt="Card image cap">
                    <div class="card hidden main-height">
                        <div class="card-body main-weather">
                            <img src="" alt="forecast" class="weather-image">
                            <p class="card-text desc">windspeed</p>
                            <p class="card-title temp"></p>
                            <p class="card-text wind"></p>
                        </div>
                    </div>
                    <div class="card-group hidden">
                        <div class="card card-height">
                            <div class="card-body weather-bg">
                                <p class="card-title">Day 1</p>
                                <p class="card-title temp1"></p>
                                <p class="card-text wind2"></p>
                            </div>
                        </div>
                        <div class="card card-height">
                            <div class="card-body weather-bg">
                                <p class="card-title">Day 2</p>
                                <p class="card-title temp2"></p>
                                <p class="card-text wind2"></p>
                            </div>
                        </div>
                        <div class="card card-height">
                            <div class="card-body weather-bg">
                                <p class="card-title">Day 3</p>
                                <p class="card-title temp3"></p>
                                <p class="card-text wind3"></p>
                            </div>
                        </div>
                    </div>    
                </div>
                <div class="card-body">
                    <!-- <div class="search-bar">
                        <input type="text" class="form-control" placeholder="Enter a city">
                        <button type='button' class="btn btn-primary search">Search</button>
                    </div> -->
                    <button type="button" class="btn btn-primary random-weather-button"> Click for weather in random city</button>
                </div>
            </div>
        </div>
    </div>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
